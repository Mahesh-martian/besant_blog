{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Registration Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">


    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}"><b>{{ message }}</b> </div>
    {% endfor %}
  </div>
{% endif %}


  <form method = "Post">
    {% csrf_token %}
    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please Register yourself</h1>

    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name= "uname">
        <label for="floatingInput">User name</label>
      </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name= "pass1">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name= "pass2">
        <label for="floatingPassword">Re-Password</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name= "email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="number" class="form-control" id="floatingPassword" placeholder="Password" name= "phonenum">
        <label for="floatingPassword">PhoneNumber</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <a href = {% url 'signin' %} type="checkbox" value="remember-me" > Already have an account
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Create an Account</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
  </form>
</main>

  </body>
</html>
